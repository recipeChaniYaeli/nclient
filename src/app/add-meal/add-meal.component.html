<form class="form-group">
    <div>
        <p>שם הארוחה</p>
        <input type="text" class="form-control mb-2 mr-sm-2" 

         name="name" />
    </div>
    <div>
        <p>בחר קטגוריה</p>
        <select formControlName="IdCategory" class="form-control mb-2 mr-sm-2">
            <option *ngFor="let item of categories" [value]="item.CategoryId">{{item.CategoryName}}</option>
        </select>
        <div *ngFor="let x of recipes">
            <div class="card" style="float: left;margin: 20px;">
                <img [src]="x.RecipeImage" class="card-img-top" />
                <p class="list-group-item"> {{x.RecipeName}}</p><label>הוספה</label>
                <input type="checkbox" [name]="x.RecipeId"/>
            </div>
        </div>
    </div>
  <div>  <button class=" btn btn-danger mb-2 mr-sm-2" (click)="addMeal()">הוסף ארוחה</button></div>

</form>
