<form class="form-group">
<div>
    <p>מייל</p>

</div>


<div>
    <p>סיסמא</p>
    <input type="password" class="form-control mb-2 mr-sm-2"  [(ngModel)]="login.password" name="passw"/>


</div>
<button class=" btn btn-danger mb-2 mr-sm-2" (click)="logis()" >התחברות</button>

</form>
